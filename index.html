<!doctype html>
<html lang="en" ng-app="af">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="app.js"></script>
  <!-- <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script> -->
</head>
<body ng-controller='listController' class="text-center">
<h2>Abercrombie & Fitch</h2>
<ul class="col-md-4" >
  <li ng-repeat="top in tops" class="thumbnail" >
    <img ng-src="{{top.img}}" alt="This is picture 1">
    <p>{{top.name}}</p>
    <p>{{top.desc}}</p>
    <p>{{top.price}}</p>
    <button ng-click="add(top)">Add To Bag!</button>
		<button ng-click="match()">Match Me!</button>
  </li>
 </ul>

<ul class="col-md-4">
  <li ng-repeat="bottom in bottoms" class="thumbnail">
    <img ng-src="{{bottom.img}}" alt="This is picture 1">
    <p>{{bottom.name}}</p>
    <p>{{bottom.desc}}</p>
    <p>{{bottom.price}}</p>
    <button ng-click="add(bottom)">Add To Bag!</button>
		<button ng-click="match()">Match Me!</button>
  </li>
 </ul>

<div class="col-md-4">
	<p>Shopping Bag ({{count}})</p>

</div>
</body>
</html>
