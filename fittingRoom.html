<div class="text-center">
<h2>Abercrombie & Fitch</h2>
<h4>Welcome to fitting room! Try it on!</h4>
<div class="selected">
	<ul class="row">
		<li ng-repeat="data in selectedData" class="span9 list">
			<img ng-src="{{data.img}}" alt="{{data}}"><br>
			<button ng-click="match(data)">Match Me!</button>
		</li>		
	</ul>	
</div>


<div class="row-fluid">
<p>Guess you like: </p>
  <div class="col-md-3">
  	<img src="{{models[0]['img']}}"></img>
  </div>
  <div class="col-md-3">
  	<img src="{{models[1]['img']}}"></img>
  </div>
  <div class="col-md-3">
  	<img src="{{models[2]['img']}}"></img>
  </div>
  <div class="col-md-3">
  	<img src="{{models[3]['img']}}"></img>
  </div>
</div>

</div>
